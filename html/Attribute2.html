<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<style>
  .box {
    width: 200px;
    height: 200px;
    background-color: orange;
  }

  .dn {
    display: none;
  }
</style>
<script>
  window.onload = function(){
    document.getElementById("show_toggle").onclick = function(){
      const box = document.querySelector(".box");
      box.classList.toggle("dn"); //없으면 dn을 추가 있으면 제거
    };
  };
</script>
  </head>
  <body>
    <div class="box"></div>
    <button id="show_toggle">보이거나 감추거나</button>
  </body>
</html>
